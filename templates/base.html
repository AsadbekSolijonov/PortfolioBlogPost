<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pyilon</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar bg-body-tertiary mb-3 sticky-top">
            <div class="container">
                <a class="text-primary-emphasis" href="{%url 'blog' %}">
                    <i class="fa-brands fa-python fs-1 pr-3 pb-3 pt-3">
                        <span class="small mt-2 mb-2">Pyilon</span>
                    </i>
                </a>
            </div>
        </nav>
        <!-- Body -->
        <div class="container m-auto" style="min-height: 400px;">
            <div class="row">
                <!-- Col 1-->
                <div class="col-8 border-end">
                    {% block page_content %}

                    {% endblock page_content %}

                    {% block all_projects%}

                    {% endblock all_projects%}

                    {% block project_detail %}

                    {% endblock project_detail %}
                </div>
                <!-- Col 2 -->
                <div class="col">
                    {% block all_categorys %}

                    {% endblock all_categorys %}
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="container mt-3">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <!-- Python Icon -->
                    <i class="fa-brands fa-python fs-2 p-2"></i>
                    <!-- Year and Author -->
                    <span class="mb-3 mb-md-0 text-muted">Â© {% now 'Y' %} by Solijonov Asadbek</span>
                </div>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <!-- Twitter -->
                    <i class="fa-brands fa-square-twitter fs-2 p-2"></i>
                    <!-- Instagram -->
                    <i class="fa-brands fa-square-instagram fs-2 p-2"></i>
                    <!-- Facebook -->
                    <i class="fa-brands fa-facebook fs-2 p-2"></i>
                </ul>
            </footer>
        </div>
        <script>

            setTimeout(function () {
                location.reload();
            }, 60000);  // 1 min

            getAuthor = document.querySelector('#author');
            submit = document.querySelector('#submit');

            getAuthor.value = localStorage.getItem('author')

            getAuthor.addEventListener('change', function(eve){
                author = eve.target.value;
                localStorage.setItem('author', author)
            })
            
            submit.addEventListener('click', function(eve){
                localStorage.removeItem('author');
                getAuthor.value = '';
            })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    </body>
</html>
